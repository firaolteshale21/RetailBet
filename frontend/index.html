<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Sync Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Game Sync Dashboard</h1>
        </header>

        <main>
            <div class="content">
                <!-- Sync Controls Section -->
                <div class="sync-controls-section">
                    <div class="sync-buttons">
                        <button id="manualSyncBtn" class="btn btn-primary">
                            ðŸ”„ Manual Sync
                        </button>
                        <button id="multiGameSyncBtn" class="btn btn-success">

                        </button>
                    </div>
                    
                    <!-- Multi-Game Auto-Sync Status and Timers -->

                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>

        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
